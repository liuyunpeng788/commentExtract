        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 1



  #JPA 相关配置
  jpa:
    #打印执行SQL
    show-sql: true



  #spring data 相关配置
