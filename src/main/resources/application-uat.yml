    # 应用名称
    name: joycity-blm-serv
  http:
    encoding:
      charset: UTF-8
      enabled: true
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://rm-bp14dyl1q9753dqw7.mysql.rds.aliyuncs.com:3306/blm_serv?useUnicode=true&characterEncoding=utf-8&useSSL=false&useTimezone=true&serverTimezone=GMT%2B8
