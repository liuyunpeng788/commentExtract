  #redis配置
  redis:
    database: 7
    host: 172.17.18.70
    port: 6379
    password: fonova123
    # 连接池最大连接数（使用负值表示没有限制） 默认 8

    lettuce:
      pool:
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
